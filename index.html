<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="machine">
        <div class="result">
            <div class="resultscreen">
                <input id="screen" class="resultinput" type="text" placeholder="SonuÃ§">
            </div>

        </div>
        <div class="keys">
            <div class="numberkeys">
                <table>
                    <tr>
                        <td><button value="9" class="buton">9</button></td>
                        <td><button value="8" class="buton">8</button></td>
                        <td><button value="7" class="buton">7</button></td>
                        <td><button value="6" class="buton">6</button></td>
                    </tr>
                    <tr>
                        <td><button value="5" class="buton">5</button></td>
                        <td><button value="4" class="buton">4</button></td>
                        <td><button value="3" class="buton">3</button></td>
                        <td><button value="2" class="buton">2</button></td>
                    </tr>
                    <tr>
                        
                        <td><button value="1" class="buton">1</button></td>
                        <td><button value="0" class="buton">0</button></td>
                        <td><button value="+" class="buton">+</button></td>
                        <td><button value="-" class="buton">-</button></td>
                    </tr>
                    <tr>
                        <td><button value="*" class="buton">*</button></td>
                        <td><button value="/" class="buton">/</button></td>
                        <td><button value="C" id="clean" class="buton butonc">C</button></td>
                        <td><button value="=" id="equal" class="buton equalbuton">=</button></td>
                    </tr>
                </table>
                
            
    </div>
    
</body>
<script src="script.js"></script>
</html>
